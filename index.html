<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
canvas {
 position:absolute;
 top:0;
 left:0;

 height:100%;

}

<body>
  <div id="canvasForHTML"></div>

<script>
    function setup() {
      var canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent('canvasForHTML');
    }

    function draw() {
      background(127);
      circle(200, 200, 100);
    }
</script>
