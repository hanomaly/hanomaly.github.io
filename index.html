<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
canvas {
 position:absolute;
 top:0;
 left:0;
 width:100%;
 height:100%;
 z-index:-1;
}
</style>
</head>
<body>
  <div id="canvasForHTML"></div>

<script>
function preload() {
  vid = createVideo(['twtvid_Trim.mp4']);
  vid.volume(0);
  vid.loop();
  vid.hide();
  
  vid2 = createVideo(['twit1.mp4']);
  vid2.volume(0);
  vid2.loop();
  vid2.hide();
  
  vid3 = createVideo(['twit2.mp4']);
  vid3.volume(0);
  vid3.loop();
  vid3.hide();
  
  vids = [vid, vid2, vid3];
  
}
var x = 0;
var y = 0;
var rotation = 0;

let img;
let vid;
let theta = 0;
let t = 150;
let sphSize = 100;
let planeSize = 2000; 
                  //x, y, z
let positions = [[-200, 0, 0], 
                 [200, 0, 0],
                 [0, 0, -200],
                 [200, 0, 200],
                 [-200, 0, 200],//
                 [-200, -250, 0], 
                 [200, -250, 0],
                 [0, -250, -200],
                 [200, -250, 200],
                 [-200, -250, 200], //
                 [-200, 250, 0], 
                 [200, 250, 0],
                 [0, 250, -200],
                 [200, 250, 200],
                 [-200, 250, 200],
                ];

let r = 0;
let vidsn = []; 
  
function setup() {
  var canvas = createCanvas(windowWidth, windowHeight, WEBGL);
  canvas.parent('canvasForHTML');
  noStroke();
  for (var i = 0; i < positions.length; i++) {
    r = floor(random()*3);
    vidsn.push(vids[r]);
  }
}

function draw() {
  background(0);
  orbitControl();
  
  for (var i = 0; i < positions.length; i++) {
    
    
    push();
    translate(positions[i][0], positions[i][1], positions[i][2]);
    rotateZ(theta * mouseX * 0.001);
    rotateX(theta * mouseX * 0.001);
    rotateY(theta * mouseX * 0.001);
    texture(vidsn[i]);
    sphere(sphSize);
    pop();
  }
  
  push();
  translate(-300, 0, 0);
  rotateY(1.5);
  tint(t, t, t);
  texture(vid);
  plane(planeSize);
  pop();
  
  push();
  translate(300, 0, 0);
  rotateY(-1.5);
  tint(t, t, t);
  texture(vid);
  plane(planeSize);
  pop();
  
  push();
  translate(0, 0, -400);
  tint(t, t, t);
  texture(vid);
  plane(planeSize);
  pop();
  
  
  theta += 0.05;

}
</script>
</body>
  
</html>
